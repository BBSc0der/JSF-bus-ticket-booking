<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="header">
            </ui:define>

            <ui:define name="content">
                <h2>Bilet zostanie wygenerowany po dokonaniu płatności</h2>

                <f:view>
                    <h:form>
                        <h4>Wybierz opcje płatności:</h4>
                        <p:selectOneRadio id="bank" required="true" requiredMessage="Należy wybrać opcję płantości!" value="#{paymentBB.bank}" layout="responsive" columns="3">
                            <f:selectItems value="#{paymentBB.banks}" var="c" itemLabel="#{bank}" itemValue="#{bank}"/>
                        </p:selectOneRadio>
                        <h:message for="bank" style="color:red" />  <br />
                        <h:outputText value="Akceptuję regulamin: " />
                        <p:selectBooleanCheckbox id="agree" requiredMessage=" Musisz zaakceptować warunki!" value="#{paymentBB.checkBox}" validator="requiredCheckboxValidator"/>
                        <h:message for="agree" style="color:red" /> <br />
                        <h:commandButton value="Zapłać" action="#{paymentBB.pay}" />
                    </h:form>
                </f:view>


            </ui:define>

            <ui:define name="footer">
            </ui:define>

        </ui:composition>

    </body>
</html>
