<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="header">
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:outputLink value="dodaj.xhtml">
                            <h:outputText value="Dodaj przystanek" />
                        </h:outputLink>
                        <p:dataTable var="location" rowIndexVar="lp" value="#{locationBB.locations}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Lp">
                                <h:outputText value="#{lp + 1}" />
                            </p:column>

                            <p:column filterBy="#{location.city}" filterMatchMode="contains"  headerText="Miasto">
                                <h:outputText value="#{location.city}" />
                            </p:column>

                            <p:column filterBy="#{location.street}" filterMatchMode="contains"  headerText="Ulica">
                                <h:outputText value="#{location.street}" />
                            </p:column>
                            <p:column headerText="Akcje">
                                <h:outputLink value="edytuj.xhtml">
                                    <h:outputText value="edytuj" />
                                    <f:param name="id" value="#{location.idLocation}" />
                                </h:outputLink> | 
                                <h:commandLink value="usuÅ„" 
                                                 action="#{locationBB.delete}" >
                                    <f:setPropertyActionListener 
                                        target="#{locationBB.selected}" 
                                        value="#{location}" />
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="footer">
            </ui:define>

        </ui:composition>

    </body>
</html>
