<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="header">
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Edytuj przystanek"/></h1>
                        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Miasto:" for="city" />
                            <p:inputText id="city" value="#{editLocationBB.location.city}" required="true" requiredMessage="Pole jest wymagane."/>

                            <p:message for="city" style="color:red" />
                            <p:outputLabel value="Ulica:" for="street" />
                            <p:inputText id="street" value="#{editLocationBB.location.street}" required="true" requiredMessage="Pole jest wymagane"/>
                            <p:message for="street" style="color:red" />
                            <h:commandButton value="Zapisz przystanek" action="#{editLocationBB.saveLocation()}" >
                                <f:param name="id" value="#{editLocationBB.location.idLocation}" />
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="footer">
                footer
            </ui:define>

        </ui:composition>

    </body>
</html>
